name: Discord Bot

on:
  push:
    branches:
      - main  # or whatever your main branch is called

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Bot
        run: node elixpo.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
